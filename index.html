<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Book Recs</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <div class="form-group">

                    <select name="fiction" id="fictionMenu" class="w-75">
                        <option value="None"><b>Fiction</b></option>
                        <option value="actionAdventure">Action & Adventure</option>
                        <option value="alternateHistory">Alternate history</option>
                        <option value="children">Children's</option>
                        <option value="comingOfAge">Coming-of-age</option>
                        <option value="crime">Crime</option>
                        <option value="drama">Drama</option>
                        <option value="fairytale">Fairytale</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="historical">Historical</option>
                        <option value="mystery">Mystery</option>
                        <option value="poetry">Poetry</option>
                        <option value="satire">Satire</option>
                        <option value="scienceFiction">Science fiction</option>
                        <option value="shortStory">Short story</option>
                        <option value="thriller">Thriller</option>
                    </select>
                    <select name="nonfiction" id="nonfictionMenu" class="w-75">
                        <option value="None"><b>Nonfiction</b></option>
                        <option value="artArchitecture">Art & Architecture</option>
                        <option value="autobiography">Autobiography</option>
                        <option value="biography">Biography</option>
                        <option value="businessEconomics">Business & Economics</option>
                        <option value="craftHobbies">Crafts & Hobbies</option>
                        <option value="healthFitness">Health & Fitness</option>
                        <option value="history">History</option>
                        <option value="homeGarden">Home & Garden</option>
                        <option value="humor">Humor</option>
                        <option value="philosophy">Philosophy</option>
                        <option value="religionSpirituality">Religion & Spirituality</option>
                        <option value="science">Science</option>
                        <option value="sportsLeisure">Sports & Leisure</option>
                        <option value="textbook">Textbook</option>
                        <option value="travel">Travel</option>

                    </select>
                </div>

                <div class="form-group">
                    <label for="sex" class="w-40">Boys or Girls</label>
                    <select name="sex" id="sexMenu" class="w-40">
                        <option value="None">Select one...</option>
                        <option value="Boys">Boys</option>
                        <option value="Girls">Girls</option>
                        <option value="Both">Both</option>

                    </select>
                </div>

                <div class="form-group">
                    <label for="gradeLevel" class="w-40">Grade Level</label>
                    <select name="gradeLevel" id="gradeLevelMenu" class="w-40">
                        <option value="None">Select one...</option>
                        <option value="Infant">Infant/Toddler</option>
                        <option value="Preschool">Preschool</option>
                        <option value="Elementary">Elementary</option>
                        <option value="Middle School">Middle School</option>
                        <option value="High School">High School</option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="difficulty" class="w-40">Difficulty</label>
                    <select name="difficulty" id="difficultyMenu" class="w-40">
                        <option value="None">Select one...</option>
                        <option value="boardBook">Board Book</option>
                        <option value="pictureBook">Picture Book</option>
                        <option value="storyBook">Story Book</option>
                        <option value="earlyReader">Early Reader</option>
                        <option value="chapterBook">Chapter Book</option>
                        <option value="middleGrades">Middle Grades</option>
                        <option value="youngAdult">Young Adult</option>


                    </select>
                </div>
                <button class="btn btn-primary" id="submitButton">Submit</button>
                <div id="output"></div>
            </div>
            <div class="col-md-5" id='mainContent'>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
