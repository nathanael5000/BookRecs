<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.min.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Book Recs</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <div class="form-group">

                    <select name="fiction" id="fictionMenu" class="w-75">
                        <option value="None"><b>Fiction</b></option>
                        <option value="Action &amp; Adventure">Action & Adventure</option>
                        <option value="Alternate History">Alternate history</option>
                        <option value="Coming of Age">Coming of Age</option>
                        <option value="Crime">Crime</option>
                        <option value="Drama">Drama</option>
                        <option value="Fairytale">Fairytale</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Historical">Historical</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Poetry">Poetry</option>
                        <option value="Satire">Satire</option>
                        <option value="Science Fiction">Science fiction</option>
                        <option value="Short Story">Short story</option>
                        <option value="Thriller">Thriller</option>
                    </select>
                    <select name="nonfiction" id="nonfictionMenu" class="w-75">
                        <option value="None"><b>Nonfiction</b></option>
                        <option value="Art &amp; Architecture">Art & Architecture</option>
                        <option value="Autobiography">Autobiography</option>
                        <option value="Biography">Biography</option>
                        <option value="Business &amp; Economics">Business & Economics</option>
                        <option value="Craft &amp; Hobbies">Crafts & Hobbies</option>
                        <option value="Health &amp; Fitness">Health & Fitness</option>
                        <option value="History">History</option>
                        <option value="Home &amp; Garden">Home & Garden</option>
                        <option value="Humor">Humor</option>
                        <option value="Philosophy">Philosophy</option>
                        <option value="Religion &amp; Spirituality">Religion & Spirituality</option>
                        <option value="Science">Science</option>
                        <option value="Sports &amp; Leisure">Sports & Leisure</option>
                        <option value="Textbook">Textbook</option>
                        <option value="Travel">Travel</option>

                    </select>
                </div>

                <div class="form-group">
                    <label for="sex" class="w-40">Boys or Girls</label>
                    <select name="sex" id="sexMenu" class="w-40">
                        <option value="None">Select one...</option>
                        <option value="Boys">Boys</option>
                        <option value="Girls">Girls</option>
                        <option value="Both">Both</option>

                    </select>
                </div>

                <div class="form-group">
                    <label for="arlevel" class="w-20">A.R. Level</label>
                    <!-- <select name="arlevel" id="arLevelMenu" class="w-40">
                        <option value="None">Select one...</option>
                        <option value="Infant">Infant/Toddler</option>
                        <option value="Preschool">Preschool</option>
                        <option value="Elementary">Elementary</option>
                        <option value="Middle School">Middle School</option>
                        <option value="High School">High School</option>
                    </select> -->
                    <div class="row">
                        <b>1&nbsp;&nbsp;&nbsp;</b>
                        <input id="arlevel" name="arlevel" type="text" class="w-30" size="5" width="10" value=""
                            data-slider-min="1.0" data-slider-max="12.0" data-slider-step=".1"
                            data-slider-value="[1,12]" />
                        <b>&nbsp;&nbsp;&nbsp;12</b>
                    </div>
                </div>
                <div class="form-group">
                    <label for="difficulty" class="w-40">Difficulty</label>
                    <select name="difficulty" id="difficultyMenu" class="w-40">
                        <option value="None">Select one...</option>
                        <option value="Board Book">Board Book</option>
                        <option value="Picture Book">Picture Book</option>
                        <option value="Story Book">Story Book</option>
                        <option value="Early Reader">Early Reader</option>
                        <option value="Chapter Book">Chapter Book</option>
                        <option value="Middle Grades">Middle Grades</option>
                        <option value="Young Adult">Young Adult</option>


                    </select>
                </div>
                <button class="btn btn-primary" id="submitButton">Submit</button>
                <!-- TODO: Add Clear button here -->
                <div id="output"></div>
            </div>
            <div class="col-md-5" id='mainContent'>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
